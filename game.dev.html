    <body>
        <!--[if lt IE 7]>

        <div id="game" class="fullscreen">
            <div id="debug-window" class="window">
                FPS: <span class="fps"/>
            </div>
            <div id="controls-window" class="window">
                <h1>Controls</h1>
                <table class="controls">
                    <tr><td class="action">Up</td><td>W or Up Arrow</tr>
                    <tr><td class="action">Down </td><td>S or Down Arrow</td></tr>
                    <tr><td class="action">Left</td><td>A or Left Arrow</td></tr>
                    <tr><td class="action">Right</td><td>D or Right Arrow</td></tr>
                    <tr><td class="action">Fog</td><td>F</td></tr>
                    <tr><td class="action">Pause</td><td>Spacebar</td>
                </table>
            </div>
            <div id="inventory-window" class="window">
                <table class="inventory">

                </table>
            </div>
            <div id="stats-window" class="window">
                AMMO: <span class="ammo"/>
            </div>
            <div class="mainmenuscreen gamestatescreen">
                <h1>Dredd RL</h1>
                <p>Press Enter to Start Game</p>
            </div>    
            <div class="gameoverscreen gamestatescreen">
                <h1>Game Over</h1>
                <p>You died. Justice is no more.</p>
            </div> 
            <div class="gamewinscreen gamestatescreen">
                <h1>Alive</h1>
                <p>You are the law.</p>
            </div> 
            <div class="pausescreen gamestatescreen">
                <h1>Paused</h1>
            </div>
            <div class="loadscreen gamestatescreen">
                <img class="loader" src="js/sge/images/ajax-loader.gif"/>
            </div>
            <img src='assets/sprites/albert.png' style="display: none"/>
            <img src='assets/sprites/hunk.png' style="display: none"/>
            <img src='assets/sprites/scifi_icons_1.png' style="display: none"/>
        </div>
        <script data-main="js/game" src="js/require-jquery.js"></script>
    </body>
