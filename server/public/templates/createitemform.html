<div class="item-create-form">
    <ul>
      <li>
        <label>Name:</label>
        <input type="text" name="name" value="item" ng-model="item.name" />
      </li>
      <li>
        <label>Description:</label>
        <input type="text" name="description" value="" ng-model="item.description"/>
      </li>
      <li>
        <label>SpriteSheet:</label>
        <input type="text" name="spritesheet" value="scifi_icons_1.png" ng-model="item.spriteImage"/>
      </li>
      <li>
        <label>Frame:</label>
        <input type="number" name="frame" value="1" ng-change="updateItemPreview()" ng-model="item.spriteFrame"/>
      </li>
      <li>
        <label>Preview:</label>
        <div class="drl-item-preview-container">
          <img src="/assets/sprites/scifi_icons_1.png" class="drl-item-preview" ng-style="{left: item.previewLeft + 'px', top: item.previewTop + 'px', position: relative, display: block}"/>
        </div>
      </li>
    </ul>
    <button ng-click="createItem()">Create Item</button>
</div>
